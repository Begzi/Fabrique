{% extends 'layouts/layout.html' %}
{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Добавение клиента</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'main' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'client:index' %}">Клиенты</a></li>
                        <li class="breadcrumb-item active">Blank Page</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        {% if  messages  %}
                            <div class="alert alert-danger">
                                {% for message in  messages  %}
                                    <ul class="list-unstyled">
                                        {{ message }}
                                    </ul>
                                {% endfor %}
                            </div>

                        {% endif %}
                        <div class="card-header">
                            <h3 class="card-title">Новый клиент</h3>
                        </div>
                        <!-- /.card-header -->

                        <form role="form" method="post" action="{% url 'client:storage' %}">
                            {% csrf_token %}
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="phone">Номер телефона: </label>
                                    <input name='phone' type="text" >
                                </div>

                                <div class="form-group">
                                    <label for="code">Код мобильного оператора: </label>
                                    <input name='code' type="text" >
                                </div>

                                <div class="form-group">
                                    <label for="tag">Тег: </label>
                                    <input name='tag' type="text" >
                                </div>

                                <div class="form-group">
                                    <label for="time_zone_id">Часовой пояс</label>
                                    <select class="form-control" id="time_zone_id" name="time_zone_id">
                                        {% for tz in timezone %}
                                            <option value="{{ tz.id }}">{{ tz.title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.card -->

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock content %}
